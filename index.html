<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResearchBot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <svg class="logo-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                    <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                    <path d="M12 6v6l4 2" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
                <h1>ResearchBot</h1>
            </div>
            <p class="tagline">Your AI Research Assistant</p>
        </header>

        <!-- Chat Messages Area -->
        <main class="chat-container" id="chatContainer" role="log" aria-live="polite" aria-label="Chat messages">
            <div class="welcome-message">
                <h2>Welcome to ResearchBot</h2>
                <p>Ask me anything! I can help you explore topics, answer questions, and point you toward interesting ideas worth investigating.</p>
            </div>
        </main>

        <!-- Input Area -->
        <footer class="input-container">
            <form id="chatForm" class="input-form">
                <label for="messageInput" class="visually-hidden">Type your message</label>
                <textarea 
                    id="messageInput" 
                    class="message-input" 
                    placeholder="Ask me anything..." 
                    rows="1"
                    aria-label="Message input"
                ></textarea>
                <button type="submit" class="send-button" id="sendButton" aria-label="Send message">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                        <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </form>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
